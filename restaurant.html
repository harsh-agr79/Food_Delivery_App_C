<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link rel="stylesheet" href="styles.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div>
      <div class="nav-content amber darken-1">
        <ul class="tabs tabs-transparent">
          <li class="tab">
            <a class="white-text" href="#test1">Recent</a>
          </li>
          <li class="tab">
            <a class="white-text" href="#test2">Old</a>
          </li>
          <li class="tab">
            <a class="white-text" href="#test3">Current</a>
          </li>
          <li class="tab">
            <a class="white-text active" href="#menu" id="menuTab">Menu</a>
          </li>
          <li class="tab">
            <a class="white-text active" href="#settings" id="settingsTab">Location</a>
          </li>
        </ul>
      </div>
      <div id="test1">Recent</div>
      <div id="test2" >Old</div>
      <div id="test3" >Current</div>
      <div id="menu" class="container">
        <div class="row valign-wrapper">
          <div class="col s4"></div>
          <div class="col s4"><h5>Your Menu</h5></div>
          <div class="col s4">
            <a class="btn amber modal-trigger" href="#addMenuItem"
              ><i class="material-icons">add</i></a
            >
          </div>
        </div>
        <div class="mp-card" style="margin-top: 10px">
          <table>
            <thead>
              <th>Food</th>
              <th>Category</th>
              <th>Type</th>
              <th>Price</th>
            </thead>
            <tbody id="menuTableBody"></tbody>
          </table>
        </div>
        <div id="addMenuItem" class="modal">
          <div class="modal-content">
            <h5 class="center">Add Item</h5>
            <form id="addMenuItemForm">
              <div class="row">
                <div class="col s12">
                  <label>Food Name :</label
                  ><input
                    name="foodName"
                    type="text"
                    class="browser-default inp addItemInp"
                    placeholder="Food Name"
                    required
                  />
                </div>
                <div class="col s12">
                  <label>Food Category :</label
                  ><input
                    name="foodCategory"
                    type="text"
                    class="browser-default inp addItemInp"
                    placeholder="Food Category"
                    required
                  />
                </div>
                <div class="col s12">
                  <label>Food Type</label>
                  <select name="type" class="browser-default inp addItemInp" required>
                    <option value="" disabled selected>Veg/Non-veg</option>
                    <option value="Veg">Veg</option>
                    <option value="Non-Veg">Non-Veg</option>
                  </select>

                </div>
                <div class="col s12">
                  <label>Food Price :</label
                  ><input
                    name="price"
                    type="number"
                    class="browser-default inp addItemInp"
                    placeholder="Food Price"
                    required
                  />
                </div>
                <div class="col s12 center" style="margin-top:10px;">
                  <button class="btn-small amber darken-2">Add</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div id="editMenuItem" class="modal">
          <div class="modal-content">
            <h5 class="center">Edit Item</h5>
            <form id="editMenuItemForm">
              <input type="hidden" name="id" id="editFoodId" class="editItemInp">
              <div class="row">
                <div class="col s12">
                  <label>Food Name :</label
                  ><input
                    name="foodName"
                    type="text"
                    class="browser-default inp editItemInp"
                    placeholder="Food Name"
                    id="editFoodName"
                    required
                  />
                </div>
                <div class="col s12">
                  <label>Food Category :</label
                  ><input
                    name="foodCategory"
                    type="text"
                    class="browser-default inp editItemInp"
                    placeholder="Food Category"
                    id="editFoodCategory"
                    required
                  />
                </div>
                <div class="col s12">
                  <label>Food Type</label>
                  <select name="type" id="editFoodType" class="browser-default inp editItemInp" required>
                    <option value="" disabled selected>Veg/Non-veg</option>
                    <option value="Veg">Veg</option>
                    <option value="Non-Veg">Non-Veg</option>
                  </select>

                </div>
                <div class="col s12">
                  <label>Food Price :</label
                  ><input
                    name="price"
                    type="number"
                    class="browser-default inp editItemInp"
                    placeholder="Food Price"
                    id="editFoodPrice"
                    required
                  />
                </div>
                <div class="col s12 center" style="margin-top:10px;">
                  <button class="btn-small amber darken-2">Update</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div id="settings">
        <div class="center">
          <img src="./map.png" style="width: 75vw;" id="map" alt="">
        </div>
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="restaurant.js"></script>
    <script>
      $(document).ready(function () {
        $(".tabs").tabs();
        $(".modal").modal();
      });
    
    </script>
  </body>
</html>
