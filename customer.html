<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link rel="stylesheet" href="styles.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div>
      <div class="nav-content amber darken-1">
        <ul class="tabs tabs-transparent">
          <li class="tab">
            <a class="white-text active" href="#orderPage" id="orderTab">Order Page</a>
          </li>
          <li class="tab">
            <a class="white-text hide" href="#menuPage">Menu Page</a>
          </li>
          <li class="tab">
            <a class="white-text" href="#test2">Cart</a>
          </li>
          <li class="tab">
            <a class="white-text" href="#test3">Current Order</a>
          </li>
          <li class="tab">
            <a class="white-text" href="#test4">Old Orders</a>
          </li>
          <li class="tab">
            <a class="white-text"  id="locationTab" href="#location">Location</a>
          </li>
        </ul>
      </div>
      <div id="orderPage" class="col s12">
        <div class="container" id="restList" style="margin-top: 10px;">
        </div>
      </div>
      <div id="menuPage" class="col s12">
        <div class="container">
          <div class="center"><h5><span id="menuRestName"></span> Menu</h5></div>
          <div id="menuContainer">
            <div class="row mp-card">
              <div class="col s6">Item</div>
              <div class="col s6">Category</div>
              <div class="col s6">Price</div>
              <div class="col s6">Add to Cart</div>
            </div>
          </div>
        </div>
      </div>
      <div id="test2" class="col s12">Cart</div>
      <div id="test3" class="col s12">Current Order</div>
      <div id="test4" class="col s12">Old Orders</div>
      <div id="location" class="col s12">
        <div class="center">
          <img src="./map.png" style="width: 75vw;" id="map" alt="">
        </div>
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="customer.js"></script>
    <script>
      $(document).ready(function () {
        $(".tabs").tabs();
        $(".modal").modal();
      });
    </script>
  </body>
</html>
