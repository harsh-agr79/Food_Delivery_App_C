<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>FOOD DELIVERY APP</title>
    <meta name="theme-color" content="#ffb300" />
    <link rel="apple-touch-icon" href="{{ asset('app.png') }}">
    <link rel="manifest" href="{{ asset('/manifest.json') }}">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="{{ asset('/assets/light.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <style>
        body {
            font-family: 'Exo';
        }
    </style>

    <style>
        body {
            background: white;
            height: 100vh;
        }
    </style>

</head>

<body ondblclick="window.location.reload();">
    <div>
        <div class="center">
            <img src="./logo.png" style="height: 200px;" alt="">
        </div>
    </div>
    <div class="container login-form">
        <div class="center">
            <span class="title">Login</span>
        </div>
        <form id="loginForm">
            <span class="red-text center"
                style="font-size: 20px; font-weight:500; text-align:center;" id="message"></span>
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" placeholder="User ID" type="text" name="userid"
                        class="validate browser-default inp" required>
                </div>
            </div>
            <div class='row'>
                <div class='input-field col s12'>
                    <input class='validate browser-default inp' placeholder="password" type='password' name='password'
                        id='password' required />
                    <span toggle="#password" class="field-icon toggle-password"><span
                            class="material-icons">visibility</span></span>
                </div>
            </div>
            <div class="center">
                <span>Dont Have a Account? <span class="blue-text" id="register">Register</span></span>
            </div>
            <div class="center" style="margin-top: 10px;">
                <button class="btn white-text red darken-1" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>

        </form>
    </div>
   
    <script>

        var clicked = 0;

        $(".toggle-password").click(function(e) {
            e.preventDefault();

            $(this).toggleClass("toggle-password");
            if (clicked == 0) {
                $(this).html('<span class="material-icons">visibility_off</span >');
                clicked = 1;
            } else {
                $(this).html('<span class="material-icons">visibility</span >');
                clicked = 0;
            }

            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="renderer.js"></script>

</body>

</html>
