<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link rel="stylesheet" href="styles.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <style>
    .image-container {
      position: relative;
      display: inline-block;
    }
    .pinco {
      position: absolute;
    }
    #drawing-modal-canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
  <body>
    <div>
      <div class="nav-content amber darken-1">
        <ul class="tabs tabs-transparent">
          <li class="tab">
            <a class="white-text" href="#new_allocation" id="newAllocTab"
              >New Allocation</a
            >
          </li>
          <li class="tab">
            <a class="white-text" href="#current_allocation" id="curretAllocTab"
              >Current Allocation</a
            >
          </li>
          <li class="tab">
            <a class="white-text" href="#test2">Old Allocations</a>
          </li>
          <li class="tab">
            <a class="white-text active" id="locationTab" href="#location"
              >Location</a
            >
          </li>
        </ul>
      </div>
      <div id="new_allocation" class="col s12">
        <div class="container">
          <div class="mp-card" style="margin-top: 10px">
            <table>
              <thead>
                <!-- <th>Time</th> -->
                <th>Orderid</th>
                <th>Customer Name</th>
                <th>Restaurant Name</th>
                <th>Distance To Restaurant</th>
                <th>View Map</th>
                <th>Accept</th>
              </thead>
              <tbody id="newAllocTbody"></tbody>
            </table>
          </div>
        </div>
      </div>
      <div id="current_allocation" class="col s12" style="padding: 5vw;">
        <div class="row">
          <div class="col s12 m6 center">
            <img src="./map.png" id="grid-image" class="image-container" style="width: 45vw" alt="" />
            <canvas id="drawing-canvas"></canvas>
          </div>
          <div class="col s12 m6">
            <div class="mp-card">
              <div class="center"><h6>Your Cart</h6></div>
              <div>
                <div>Restaurant Name : <span id="resnameCurrentAlloc"></span></div>
                <div>Customer Name : <span id="custnameCurrentAlloc"></span></div>
                <div>Distance: <span id="distanceCurrentAlloc"></span>000 Meters <span id="gointToCurrentAlloc"></span></div>
              </div>
              <table>
                <thead>
                  <th>Food</th>
                  <th>Category</th>
                  <th>Type</th>
                  <th>Quantity</th>
                  <th>Price</th>
                  <th>Total</th>
                </thead>
                <tbody id="cartTableBody">
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div id="test2" class="col s12">Old Allocations</div>
      <div id="location" class="col s12">
        <div class="center">
          <img src="./map.png" style="width: 75vw" id="map" alt="" />
        </div>
      </div>
    </div>

    <div id="viewMapModal" class="modal">
      <div class="center" style="margin-top: 10px">
        <div>
          <img
            src="./map.png"
            style="height: 50vh"
            id="grid-modal-image"
            class="image-container"
            alt=""
          />
          <canvas id="drawing-modal-canvas"></canvas>
        </div>
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="delivery.js"></script>
    <script>
      $(document).ready(function () {
        $(".tabs").tabs();
        $(".modal").modal();
      });
    </script>
  </body>
</html>
